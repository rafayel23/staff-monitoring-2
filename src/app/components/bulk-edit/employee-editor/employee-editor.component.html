<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Regular Rate</mat-label>
        <input matInput type="number" formControlName="hourlyRate">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Overtime Rate</mat-label>
        <input matInput type="number" formControlName="hourlyRateOvertime">
    </mat-form-field>
</form>
